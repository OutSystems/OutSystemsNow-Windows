<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <!-- HelloWorld references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <!-- WinJS references -->
    <link href="//Microsoft.Phone.WinJS.2.1/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>
    <link href="css/webview.css" rel="stylesheet" />
    <script src="js/webview.js"></script>
    <script src="cordova.js"></script>
</head>
    <body>
        <div class="fragment webviewpage">

            <x-ms-webview id="webview" class="cordovawebview"></x-ms-webview>
            <div class="screenshot" id="imagetagholder">
                <img id="imagetag" />
            </div>
            <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
                <button data-win-control="WinJS.UI.AppBarCommand"
                        data-win-options="{id:'cmdBack', label:'back', icon:'back', section:'global', tooltip:'back'}"></button>
                <button data-win-control="WinJS.UI.AppBarCommand"
                        data-win-options="{id:'cmdForward', label:'forward', icon:'forward', section:'global', tooltip:'forward'}"></button>
                <!-- <hr data-win-control="WinJS.UI.AppBarCommand"
                         data-win-options="{type:'separator',section:'global'}" /> SEPARATOR NOT AVAILABLE ON PHONE -->
                <button data-win-control="WinJS.UI.AppBarCommand"
                        data-win-options="{id:'cmdApplist', label:'app list', icon:'viewall', section:'global', tooltip:'applications'}"></button>    
          
            </div>
        </div>
        <progress id="myProgressLine" ></progress>

    </body>
</html>
